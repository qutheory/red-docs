site_url: 'https://docs.vapor.red/'
nav:
- 'Overview': 'index.md'
- 'Quick Start': 'quick-start.md'
- 'Providers':
  - 'Digital Ocean': 'providers/digital-ocean.md'
  - 'AWS': 'providers/aws.md'
  - 'Linode': 'providers/linode.md'
- 'Application':
  - 'Setup domain': 'application/setup-domain.md'
